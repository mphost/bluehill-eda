{% for post in page.blog.most_recent_blog_posts limit:3 offset:0 %}

<article class="cpc-post entry" style="background:#003d77 url({{ post.attachments.first.url }}) no-repeat; -webkit-background-size: 100% 100%; -moz-background-size: 100% 100%; -o-background-size: 100% 100%;  background-size: 100% 100%;">
   <div class="cpc-post-content">
    <div class="entry-header">
      <a class="entry-title" href="{{ post.url }}">{{ post.headline }}</a>
    </div>
    <div class="byline entry-date">{{ post.published_at | date: '%b %d, %Y' }}</div>
    <div class="blog_teaser entry-summary">{{ post.blog_post.content | strip_html | truncatewords:14 }}</div>
    <div class="continue_reading"><a class="post-more" href="{{ post.url }}">Read more &rarr;</a></div>
  </div>
</article>
{% endfor %}
